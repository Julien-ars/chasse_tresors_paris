        <div class="flip-container" onclick="this.classList.toggle('flipped')">

              <input type="text" name="d1" pattern="1986" required placeholder="AAAA">
              <input type="text" name="d2" pattern="1867" required placeholder="AAAA">
              <input type="text" name="d3" pattern="1994" required placeholder="AAAA">
              <input type="text" name="d4" pattern="1867" required placeholder="AAAA">
            </div>
          
            <input type="submit" id="valider-code" hidden>
            <label for="valider-code" class="validate-button">Soumettre</label>
          
            <div class="continue-wrapper">
              <a href="suivant.html" class="continue-button">Continuer</a>
            </div>
