<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier Lieu</title>
    <link rel="stylesheet" href="style_gothique.css" />
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Playfair+Display:wght@700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script>
        let essais = 0;

        function verifierDates() {
          const input = document.querySelector('.date-input');
          const valeur = input.value.trim().toLowerCase();
          const message = document.getElementById('message-resultat');
          const bouton = document.getElementById('bouton-continu');
          const boutonAbandon = document.getElementById('bouton-abandonner');
      
          essais++;
      
          if (valeur === "souvenir") {
              message.textContent = "Bravo! Le vampire va à présent tester votre mémoire.";
              message.style.color = "black";
              bouton.style.display = "block";
              boutonAbandon.style.display = "none";
          } else {
              message.textContent = essais >= 3
                  ? "Mot incorrect. Voulez-vous abandonner ?"
                  : "Ce n’est pas encore le bon mot...";
              message.style.color = "#8b0000";
              bouton.style.display = "none";
              if (essais >= 3) {
                  boutonAbandon.style.display = "block";
              }
          }
      }

        function abandonner() {
          const input = document.querySelector('.date-input');
          const message = document.getElementById('message-resultat');
          const bouton = document.getElementById('bouton-continu');
          const boutonAbandon = document.getElementById('bouton-abandonner');
      
          input.value = "souvenir";
          message.textContent = "Voici le bon mot. Le vampire va à présent tester votre mémoire.";
          message.style.color = "darkgreen";
          bouton.style.display = "block";
          boutonAbandon.style.display = "none";
      }

        window.addEventListener('DOMContentLoaded', () => {
            const inputs = document.querySelectorAll('.date-input');
            });
    </script>
</head>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const menuToggle = document.getElementById("menu-toggle");
      const navLinks = document.getElementById("nav-links");
      const dropdownToggle = document.getElementById("dropdown-toggle");
      const dropdownMenu = document.getElementById("dropdown-menu");
    
      // ouvrir/fermer le menu principal
      menuToggle.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });
    
      // ouvrir/fermer le sous-menu uniquement sur mobile
      dropdownToggle.addEventListener("click", (e) => {
    if (window.innerWidth <= 768) {
      e.preventDefault();
  
      // referme tous les autres menus si besoin
      document.querySelectorAll(".dropdown-menu").forEach(menu => {
        if (menu !== dropdownMenu) menu.classList.remove("active");
      });
  
      // toggle affichage du menu "Parcours"
      dropdownMenu.classList.toggle("active");
    }
    });
  
    });
    </script>

    <div class="image-container">
        <img src="titre.png" alt="titre" class="image-gothique">

  <div class="date-checker">
    <p class="date-title">Entrez le mot maléfique :</p>
    <div class="date-inputs">
      <input type="text" maxlength="8" class="date-input" placeholder="AAAAAAAA">
    </div>
    <button class="validate-button" onclick="verifierDates()">Soumettre</button>
    <p id="message-resultat" class="date-result"></p>

    <div class="continue-wrapper" id="bouton-continu" style="display:none;">
      <a href="PG2Jmemory.html" class="continue-button">Continuer</a>
    </div>
    <div class="continue-wrapper" id="bouton-abandonner" style="display:none; margin-top: 10px;">
      <button onclick="abandonner()" class="continue-button">Abandonner</button>
    </div>
  </div>

</body>
