<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle - Montparnasse</title>
  <link rel="stylesheet" href="style_jeux.css">
</head>
<body>
  <h2> Devine le mot mystère</h2>
  <p>Il fait 12 lettres, il évoque Paris... mais peux-tu le deviner ?</p>
  <div id="wordle-board" class="board"></div>
  <input type="text" id="wordle-input" maxlength="12" placeholder="Tape ton mot ici..." />
  <br><button onclick="checkGuess()">Valider</button>
  <p id="wordle-feedback"></p>

  <script>
    const secret = "montparnasse";
    const maxTries = 6;
    let tries = 0;

    function createRow(guess) {
      const row = document.createElement("div");
      row.className = "row";
      for (let i = 0; i < secret.length; i++) {
        const letter = document.createElement("div");
        letter.className = "cell";

        if (guess[i] === secret[i]) {
          letter.classList.add("correct");
        } else if (secret.includes(guess[i])) {
          letter.classList.add("present");
        } else {
          letter.classList.add("absent");
        }

        letter.textContent = guess[i] ? guess[i].toUpperCase() : "";
        row.appendChild(letter);
      }
      return row;
    }

    function checkGuess() {
      const input = document.getElementById("wordle-input");
      const guess = input.value.toLowerCase().trim();

      if (guess.length !== secret.length) {
        document.getElementById("wordle-feedback").textContent = "⛔ Le mot doit contenir exactement 12 lettres.";
        return;
      }

      if (tries >= maxTries) return;

      const board = document.getElementById("wordle-board");
      board.appendChild(createRow(guess));
      tries++;

      if (guess === secret) {
        document.getElementById("wordle-feedback").textContent = "✅ Bravo ! Tu as deviné MONTparnasse !";
        input.disabled = true;
      } else if (tries === maxTries) {
        document.getElementById("wordle-feedback").textContent = "❌ Tu as épuisé tes essais ! Le mot était : " + secret.toUpperCase();
        input.disabled = true;
      } else {
        document.getElementById("wordle-feedback").textContent = "❌ Ce n’est pas le bon mot. Réessaie !";
        input.value = "";
        input.focus();
      }
    }
  </script>
</body>
</html>
